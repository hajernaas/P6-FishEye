<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Fisheye - Portfolio du photographe">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/af057d8543.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <title>Fisheye</title>
</head>

<body>
  <div class="page">
    <!-- lien vers la page d'accueil -->
    <header role="banner" class="header-photographer" aria-hidden="false">
      <a href="./index.html" aria-label="fisheye home page" class="home-link">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
      </a>
    </header>

    <main id="main" class="main-photographer" aria-hidden="false">
      <!-- bouton contactez moi -->
      <div class="photograph-header">
        <button class=" btn-open contact-button" aria-label="Contact Me">Contactez-moi</button>
      </div>

      <div class="form-wrapper">
        <div class="sorter-form-wrapper"></div>
      </div>

      <div class="medias">
        <div class="gallery">

        </div>
      </div>

      <div class="container-likes-price">

      </div>

    </main>
    <!-- Modal de contact -->
    <div class="contact-modal wrapper" aria-hidden="true" tabindex="0">
      <div class="modal" aria-describedby="modalTitle" role="dialog">
        <header class="Modal-Title-Contact">
          <h2 id="modalTitle">Contactez-moi
            <button class="modal-close-btn" aria-label="Close contact form">
              <img src="assets/icons/close.svg" alt="Close dialog">
            </button>
            <span class="modal-name-photographer"></span>
          </h2>
        </header>
        <!-- Formulaire -->
        <form novalidate class="formModal">
          <div class="formData">
            <label for="firstName" id="First-name">Prénom </label>
            <input type="text" name="firstName" id="firstName" aria-labelledby="First-name" required
              aria-required="true" class="formField">
            <div id="errorfirstname" class="errormessage" role="alert">
              <p id="errorfirstname1">Veuillez entrer un prénom d'au moins 2 caractères</p>
            </div>
          </div>

          <div class="formData">
            <label for="lastName" id="Last-name"> Nom </label>
            <input type="text" name="name" id="lastName" aria-labelledby="Last-name" required aria-required="true"
              class="formField">
            <div id="errorlastname" class="errormessage" role="alert">
              <p id="errorlastname1">Veuillez entrer un nom d'au moins 2 caractères</p>
            </div>
          </div>

          <div class="formData">
            <label for="email" id="label-email">Email </label>
            <input class="formField" aria-labelledby="label-email" type="email" name="email" id="email" required
              aria-required=true>
            <div id="erroremail" class="errormessage" role="alert">
              <p id="erroremailmsg">Veuillez entrer une adresse email valide</p>
            </div>
          </div>
          <div class="formData">
            <label for="message" id="your-message"> Votre message </label>
            <textarea class="formField" aria-labelledby="your-message" name="message" id="message" minlength="20"
              maxlength="200" required aria-required="true">
            </textarea>
            <div id="errorMsgContact" class="errormessage" role="alert">
              <p id="errormessagecontact">Veuillez saisir un message entre 20 et 200 caractères</p>
            </div>
          </div>
          <button class=" btn-submit" type="submit" aria-label="send">Envoyer</button>

        </form>
      </div>
    </div>


    <!-- Lightbox-->
    <div class="lightbox-container wrapper" aria-hidden="true">
      <div class="lightbox" aria-label="Media closeup view" role="dialog">

        <button class="btn-close-lightbox" aria-label="Close dialog">
          <span aria-hidden="true" class="fa-solid fa-xmark btn-close"></span>
        </button>

        <button class="controls controls-left" aria-label="Previous media">
          <span role="link" aria-hidden="true" class="fa-solid fa-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </button>

        <button class="controls controls-right" aria-label="Next media">
          <span role="link" aria-hidden="true" class="fa-solid fa-chevron-right"></span>
          <span class="sr-only">Next</span>
        </button>

        <figure class="media-lightbox"></figure>

      </div>
    </div>


  </div>



  <script type="module" src="./scripts/utils/contactForm.js"></script>
  <script type="module" src="./scripts/templates/sorterTemplate.js"></script>
  <script type="module" src="./scripts/utils/RatingSorterApi.js"></script>
  <script type="module" src="./scripts/proxy/ProxyRatingSorter.js"></script>
  <script type="module" src="./scripts/pages/photographerPage.js"></script>
</body>

</html>
